  </div>
</nav>

<!--REGISTER-->
<div class="container">
		<div class="container-form">
			<form [formGroup]="formUsuario" action="" class="form" (submit)="saveUsuario()">
				<h2 class="title">Registrarse</h2>
        <div class="container-input">
					<span class="material-icons">person</span>
					<input type="text" placeholder="Nombre" formControlName="nombre">
				</div>
        <div class="container-input">
					<span class="material-icons">badge</span>
					<input type="text" placeholder="DNI" formControlName="dni">
				</div>
				<div class="container-input">
					<span class="material-icons">mail</span>
					<input type="text" placeholder="Correo Electronico" formControlName="correo">
				</div>
				<div class="container-input">
					<span class="material-icons">password</span>
					<input type="password" placeholder="Contraseña" formControlName="contrasenia">
				</div>
        <div class="container-input">
					<span class="material-icons">password</span>
					<input type="password" placeholder="Confirmar Contraseña" formControlName="confirmarContrasenia">
				</div>
        <div class="container-input">
          <span class="material-icons">map</span>
					<select id="select-departamento" (change)="onDepartamentoChange($event)">
            <option disabled selected>Departamento</option>
						<option *ngFor = "let departamento of listDepartamento" [value] = "departamento.idDepart">{{departamento.nameDepart}}</option>
          </select>
				</div>
        <div class="container-input" *ngIf="selectedDepartamento">
          <span class="material-icons">explore</span>
					<select id="select-provincia" (change)="onProvinciaChange($event)">
            <option disabled selected>Provincia</option>
						<option *ngFor="let provincia of listProvincia" [value] = "provincia.idProv">{{provincia.nameProv}}</option>
          </select>
				</div>
        <div class="container-input" *ngIf="selectedProvincia && selectedDepartamento">
          <span class="material-icons">location_on</span>
					<select id="select-distrito" (change)="onDistritoChange($event)">
            <option disabled selected>Distrito</option>
						<option *ngFor="let distrito of listDistrito" [value] = "distrito.idDist">{{distrito.nameDist}}</option>
          </select>
				</div>
				<button type="submit" class="btn" (click)="saveUsuario()">Registrarse</button>
				<p class="switch-animation">¿Tienes un cuenta? <a [routerLink]="['/login']"><b>Inicia Sesion</b></a></p>
			</form>
		</div>
		<div class="container-image">
			<img src="images/register.svg" alt="">
		</div>
</div>
