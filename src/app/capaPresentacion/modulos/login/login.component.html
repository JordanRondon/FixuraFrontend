			<a href="#">
				<img src="images/logo.png">
			</a>
		</div>

<!--LOGIN-->
<div class="container">
		<div class="container-form">
			<form action="" class="form" (submit)="onLogin()">
				<h2 class="title">Iniciar Sesion</h2>
				<div class="container-input">
					<span class="material-icons">mail</span>
					<input type="text" placeholder="Correo Electronico" [(ngModel)] = "correo" name="correo" required>
				</div>
				<div class="container-input">
					<span class="material-icons">password</span>
					<input type="password" placeholder="Contrase単a" [(ngModel)] = "contrasenia" name="contrasenia" required>
				</div>
				<button type="submit" class="btn">Iniciar Sesion</button>
				<div *ngIf="errorMessage" class="error-message">
					<alert type="danger">
						{{errorMessage}} 
					</alert>
				</div>
				<p><a [routerLink]="['/password-reset']">多Olvidaste tu contrase単a?</a></p>
				<p>多No tienes un cuenta? <a [routerLink]="['/register']"><b>Registrate</b></a></p>
			</form>
		</div>
		<div class="container-image">
			<img src="images/login.svg" alt="">
		</div>
</div>
