<form class="card-edit">
    <div class="card-edit__item">
        <span>Estado</span>
        <div class="comboBox" (click)="toggleOptionsState()">
            <div class="comboBox__selected">
              {{ selectedOptionState }}
              <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="currentColor" [ngClass]="{'rotate-arrow': isOpenState}">
                <path fill-rule="evenodd" d="M12.53 16.28a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 0 1 1.06-1.06L12 14.69l6.97-6.97a.75.75 0 1 1 1.06 1.06l-7.5 7.5Z" clip-rule="evenodd" />
              </svg>              
            </div>
            <ul class="comboBox__options" *ngIf="isOpenState">
              <li class="comboBox__option" *ngFor="let option of optionsState" (click)="selectOptionState(option); $event.stopPropagation()">
                {{ option.nombre }}
              </li>
            </ul>
        </div>
    </div>

    <div class="card-edit__item">
        <span>Categoría</span>
        <div class="comboBox" (click)="toggleOptionsCategory()">
            <div class="comboBox__selected">
              {{ selectedOptionCategory }}
              <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="currentColor" [ngClass]="{'rotate-arrow': isOpenCategory}">
                <path fill-rule="evenodd" d="M12.53 16.28a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 0 1 1.06-1.06L12 14.69l6.97-6.97a.75.75 0 1 1 1.06 1.06l-7.5 7.5Z" clip-rule="evenodd" />
              </svg>
            </div>
            <ul class="comboBox__options" *ngIf="isOpenCategory">
              <li class="comboBox__option" *ngFor="let option of optionsCategory" (click)="selectOptionCategory(option); $event.stopPropagation()">
                {{ option.nombre }}
              </li>
            </ul>
        </div>
    </div>

    <div class="card-edit__ubication">
        <span>Ubicación</span>
        <div class="mapa">
            <google-map
                height="300px"
                width="94%"
                [center]="center" 
                [zoom]="zoom"
                (mapClick)="onUbicacionSeleccionada($event)">
                <map-marker *ngIf="markerPosition" [position]="markerPosition"></map-marker>
            </google-map>
        </div>

        <div class="input-container">
            <input placeholder="Dirección" class="input-field" type="text"
            [ngModel]="infoIncidenteEdit?.ubicacion"
            (ngModelChange)="infoIncidenteEdit && (infoIncidenteEdit.ubicacion = $event)"
            [ngModelOptions]="{standalone: true}" readonly>
            <label for="input-field" class="input-label">Dirección</label>
            <span class="input-highlight"></span>
        </div>
    </div>

    <div class="button-container">
      <button type="button" class="clear__button " (click)="resetChanges ()">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM20.25 5.507v11.561L5.853 2.671c.15-.043.306-.075.467-.094a49.255 49.255 0 0 1 11.36 0c1.497.174 2.57 1.46 2.57 2.93ZM3.75 21V6.932l14.063 14.063L12 18.088l-7.165 3.583A.75.75 0 0 1 3.75 21Z" />
          </svg>
          Limpiar
        </span>
      </button>
      <button type="button" class="reportes__button" (click)="openDialog(); closeForm()">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="currentColor">
            <path fill-rule="evenodd" d="M6.32 2.577a49.255 49.255 0 0 1 11.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 0 1-1.085.67L12 18.089l-7.165 3.583A.75.75 0 0 1 3.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93Z" clip-rule="evenodd" />
          </svg>
          Guardar
        </span>
      </button>
    </div>
</form>
