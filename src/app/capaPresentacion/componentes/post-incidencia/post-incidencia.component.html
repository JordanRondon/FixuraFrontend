<div class="card" *ngIf="!showFormEdit || !bandMAPAINCIDENCIAS">
    <div class="post">
        <div class="post-container">
            <div class="user">
                <div class="user-pic">
                    <img src={{infoIncidente?.usuario_foto}} alt="Foto de perfil">
                </div>
                <div class="user-info">
                    <span>{{infoIncidente?.usuarioFirstName}} {{infoIncidente?.usuarioLastName}}</span>
                    <p>{{formatearFecha(infoIncidente?.fecha_publicacion)}}</p>
                </div>
            </div>

            <ng-content select="[slot=extra-button]" *appAdminModerator>
            </ng-content>

            <p class="category-content"><span>Categoria: </span>{{infoIncidente?.categoria}}</p>
            <p class="comment-content">{{infoIncidente?.descripcion}}</p>
            <p class="location-content"><span>Ubicacion: </span>{{infoIncidente?.ubicacion}}</p>
        </div>

        <div class="comment-react">
            <div class="content-state">
                <svg [ngClass]="{'state--pending': infoIncidente?.estado === 'PENDIENTE', 'state--in-progress': infoIncidente?.estado === 'EN PROCESO', 'state--completed': infoIncidente?.estado === 'COMPLETADO'}" fill="none" viewBox="0 0 24 24" height="18" width="18" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
                    </svg> 
            </div>
            <hr>
            <button (click)="toggleActive()" [ngClass]="{'active': isActive}" *appCommonUser>
                <svg fill="none" viewBox="0 0 24 24" height="19" width="19" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14.615 1.595a.75.75 0 0 1 .359.852L12.982 9.75h7.268a.75.75 0 0 1 .548 1.262l-10.5 11.25a.75.75 0 0 1-1.272-.71l1.992-7.302H3.75a.75.75 0 0 1-.548-1.262l10.5-11.25a.75.75 0 0 1 .913-.143Z" clip-rule="evenodd" />
                  </svg>                  
            </button>
            <button class="btn-delete" (click)="openDialogDelete()" *appAdminModerator>
                <svg class="svg-delete" height="19" width="19" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path class="path-delete" fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
                </svg>
            </button>
            <hr>
            <span>{{infoIncidente?.total_votos}}</span>
            <hr *appAdminModerator>
            <button class="btn-edit" (click)="toggleActiveFormEdit()" *appAdminModerator>
                <svg class="svg-edit" height="19" width="19" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path class="path-edit" d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z" />
                </svg>
            </button>
        </div>
    </div>
    <div class="post-img-content">
        <img src={{infoIncidente?.imagen}} alt="" (click)="emitirClick()" style="cursor: pointer;">
    </div>
  </div>

<div class="container-edit" *ngIf="showFormEdit" (click)="closeFormEdit($event)">
    <app-edit-incidencia [infoIncidenteEdit]="infoIncidenteCopy" [listDistritoCoordenadas]="listDistritoCoordenadas" (formEditClosed)="showFormEdit = $event"></app-edit-incidencia>
</div>
