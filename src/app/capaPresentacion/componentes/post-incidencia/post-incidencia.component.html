<div class="card">
    <div class="post">
        <div class="post-container">
            <div class="user">
                <div class="user-pic">
                    <img src="https://raw.githubusercontent.com/KevinGM02/Galeria-Imagenes-Fixura/main/perfil/perfil_default.png" alt="Foto de perfil">
                </div>
                <div class="user-info">
                    <span>{{nombreUsuario}}</span>
                    <p>{{formatearFecha(incidente?.fecha_publicacion)}}</p>
                </div>
            </div>
            <p class="category-content"><span>Categoria: </span>Categoria 01</p>
            <p class="comment-content">{{incidente?.descripcion}}</p>
            <p class="location-content"><span>Ubicacion: </span>{{incidente?.ubicacion}}</p>
        </div>

        <div class="comment-react">
            <div class="content-state">
                <svg [ngClass]="{'state--pending': incidente?.id_estado === 3, 'state--in-progress': incidente?.id_estado === 2, 'state--completed': incidente?.id_estado === 1}" fill="none" viewBox="0 0 24 24" height="18" width="18" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
                    </svg> 
            </div>
            <hr>
            <button (click)="toggleActive()" [ngClass]="{'active': isActive}">
                <svg fill="none" viewBox="0 0 24 24" height="19" width="19" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14.615 1.595a.75.75 0 0 1 .359.852L12.982 9.75h7.268a.75.75 0 0 1 .548 1.262l-10.5 11.25a.75.75 0 0 1-1.272-.71l1.992-7.302H3.75a.75.75 0 0 1-.548-1.262l10.5-11.25a.75.75 0 0 1 .913-.143Z" clip-rule="evenodd" />
                  </svg>                  
            </button>
            <hr>
            <span>{{incidente?.total_votos}}</span>
            <hr *appAdminModerator>
            <button class="btn-edit" (click)="toggleActiveFormEdit()" *appAdminModerator>
                <svg class="svg-edit" height="19" width="19" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path class="path-edit" d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z" />
                </svg>
            </button>
        </div>
    </div>
    <div class="post-img-content">
        <img src={{incidente?.imagen}} alt="">
    </div>
  </div>

<div class="container-edit" *ngIf="showFormEdit" (click)="closeFormEdit($event)">
    <app-edit-incidencia [incidenteEdit]="incidente" (formEditClosed)="showFormEdit = $event"></app-edit-incidencia>
</div>
